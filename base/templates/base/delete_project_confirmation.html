<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ff6600;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ff6600;
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn-delete {
            background-color: #ff6600;
            color: white;
        }
        .btn-cancel {
            background-color: #666;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h1>
        <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
