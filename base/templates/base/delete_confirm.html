{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ type }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'images/faviconlogo.ico' %}" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff6600;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }
        .btn-delete {
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #e65c00;
        }
        .btn-cancel {
            background-color: #4a4a4a;
            color: #f0f0f0;
        }
        .btn-cancel:hover {
            background-color: #5a5a5a;
        }
        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle icon"></i>Delete Confirmation</h1>
        <p>Are you sure you want to delete this {{ type }}?</p>
        <p><strong>{{ object }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">
                <i class="fas fa-trash-alt icon"></i>Confirm Delete
            </button>
            <a href="{% url 'teacherpage' %}" class="btn btn-cancel">
                <i class="fas fa-times icon"></i>Cancel
            </a>
        </form>
    </div>

    <script>
        document.querySelector('.btn-delete').addEventListener('click', function(e) {
            if (!confirm('Are you absolutely sure you want to delete this {{ type }}?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
