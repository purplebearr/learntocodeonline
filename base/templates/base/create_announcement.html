{% block content %}
  <h2>Create Announcement for {{ classroom_group.name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post Announcement</button>
  </form>

  <a href="{% url 'teacherpage'%}">Back to Classroom</a>
  <style>
    /* Dark Theme with Orange Accents */

/* Dark Theme with Orange Accents */
body {
    background-color: #1e1e1e;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

h2 {
    color: #ffa500; /* Orange accent for headings */
    margin-bottom: 20px;
}

form {
    background-color: #2b2b2b;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}

form label {
    color: #ffa500; /* Orange accent for labels */
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #3a3a3a;
    color: #e0e0e0;
    font-size: 16px;
}

form input[type="text"]:focus,
form textarea:focus {
    border-color: #ffa500; /* Orange accent for input focus */
    outline: none;
    box-shadow: 0 0 8px #ffa500;
}

button[type="submit"] {
    background-color: #ffa500;
    color: #1e1e1e;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ff8c00;
}

a {
    color: #ffa500;
    text-decoration: none;
    transition: text-decoration 0.2s ease;
}

a:hover {
    text-decoration: underline;
}

div {
    margin-bottom: 20px;
}

small {
    color: #888;
    display: block;
    margin-top: 10px;
}

  </style>
{% endblock %}
