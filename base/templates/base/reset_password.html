{% load static %}
{% include 'main_3.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Reset Your Password</h2>
        <p>Enter your email address to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit" class="btn"><i class="fas fa-envelope"></i> Send Reset Link</button>
        </form>
    </div>
</body>
</html>
<style>
    .container {
    background-color: #121212;
    color: #f5f5f5;
    padding: 30px;
    max-width: 400px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}
h2 {
    color: #ff6600;
    font-size: 24px;
    margin-bottom: 20px;
}
.container p {
    margin-bottom: 20px;
}
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #2c2c2c;
    color: #f5f5f5;
    border: 1px solid #ff6600;
    border-radius: 5px;
}
.btn {
    width: 100%;
    padding: 10px;
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.btn:hover {
    background-color: #ff4500;
}

</style>
