<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Update User Profile</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --card-hover: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .form__group {
            margin-bottom: 1.5rem;
        }

        .form__group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form__group input,
        .form__group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--text-secondary);
            border-radius: 6px;
            color: var(--text-primary);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form__group input:focus,
        .form__group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .form__action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn--dark {
            background-color: var(--bg-dark);
            color: var(--text-secondary);
        }

        .btn--dark:hover {
            background-color: var(--card-hover);
            color: var(--text-primary);
        }

        .btn--main {
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
        }

        .btn--main:hover {
            background-color: var(--accent-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <div class="profile-picture">
            <img src="{{request.user.avatar.url}}" alt="Profile Picture" id="avatar-preview">
        </div>
        <h3>Edit Your Profile</h3>
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.name == 'avatar' %}
                    <input type="file" name="{{ field.name }}" id="{{ field.id_for_label }}" accept="image/*" onchange="previewImage(this);">
                {% else %}
                    {{ field }}
                {% endif %}
            </div>
            {% endfor %}
            <div class="form__action">
                <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn--main" type="submit">Update</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
