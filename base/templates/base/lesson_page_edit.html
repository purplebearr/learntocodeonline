<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lesson Page</title>
    <style>
        :root {
            --primary-color: #ff9800; /* Orange */
            --primary-hover: #ffa726; /* Lighter orange for hover effects */
            --background-color: #121212; /* Dark background */
            --surface-color: #1e1e1e; /* Slightly lighter dark for surfaces */
            --text-color: #ffffff; /* White text */
            --text-secondary: #b0bec5; /* Lighter text for secondary information */
            --border-color: #333333; /* Dark border color */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="file"],
        textarea,
        .django-ckeditor-widget {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-color);
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .django-ckeditor-widget {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }

        small {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Lesson Page</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small>{{ field.help_text|safe }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: var(--primary-color)">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit Changes</button>
        </form>
    </div>
    {{ form.media }}
</body>
</html>
