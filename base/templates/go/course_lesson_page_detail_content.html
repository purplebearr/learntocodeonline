{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/faviconlogo.ico' %}" type="image/x-icon" />
    <title>{{lesson_page.title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 60px; /* Make room for the navigation buttons */
        }
        h1 {
            font-size: 24px;
        }
        .svg-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .svg-container img {
            max-width: 100%;
            height: auto;
        }
        .navigation {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .center-nav {
            display: flex;
            gap: 10px;
        }
        #backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100; /* Increase the z-index to ensure it's clickable */
}

        button {
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
        button:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'user_course_lesson_view' course_id lesson_id %}"><button id="backButton">‚Üê Back</button></a>
        
        <div class="navigation">
            <div class="center-nav">
                <a href="{{prev_url}}"><button id="prevButton">Previous</button></a>
                <a href="{{next_url}}"><button id="nextButton">Next</button></a>
            </div>
        </div>
        
        <header>
            <h1>{{lesson_page.title}}</h1>
        </header>
        
        <div class="svg-container">
            {% if lesson_page.svg_file %}
            <img id="lessonSvg" src="{{ lesson_page.svg_file.url }}" alt="Lesson illustration">
            {% endif %}
        </div>
        
        <div id="lessonContent">
            <p></p>
        </div>
    </div>
</body>
</html>
